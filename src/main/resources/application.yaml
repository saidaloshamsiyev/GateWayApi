server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
        - id: AUTH-SERVICE-API-DOCS
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/v3/api-docs/**
        - id: AUTH-SERVICE-SWAGGER
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/swagger-ui/**
        - id: CHANNEL-SERVICE
          uri: lb://CHANNEL-SERVICE
          predicates:
            - Path=/api/channel/**
        - id: INTERACTION-SERVICE
          uri: lb://INTERACTION-SERVICE
          predicates:
            - Path=/api/commit/**
        - id: INTERACTION-SERVICE
          uri: lb://INTERACTION-SERVICE
          predicates:
            - Path=/api/history/**
        - id: INTERACTION-SERVICE
          uri: lb://INTERACTION-SERVICE
          predicates:
            - Path=/api/like/**
        - id: INTERACTION-SERVICE
          uri: lb://INTERACTION-SERVICE
          predicates:
            - Path=/api/report/**
        - id: VIDEO-SERVICE
          uri: lb://VIDEO-SERVICE
          predicates:
            - Path=/api/video/**
      default-filters:
        - name: JwtFilter

      #      discovery:
      #        locator:
      #          enabled: true

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"   # "*" orqali barcha domenlarga ruxsat berish
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true


eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://${EUREKA_HOST:localhost}:8761/eureka/}
  instance:
    preferIpAddress: true

